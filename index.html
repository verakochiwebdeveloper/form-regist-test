<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_logo-background">
                <a class="header_logo">
                    <img src="/image/image 3 (Traced).svg" class="header_img">
                    <p class="header_logo-text">ASKE.ONLINE</p>
                </a>
            </div>
            <nav class="header_menu">
                <ul class="header_list">
                    <li class="header_list-item"><a>Главная</a></li>
                    <li class="header_list-item"><a>Артисты</a></li>
                    <li class="header_list-item"><a>Новости</a></li>
                    <li class="header_list-item"><a>События</a></li>
                    <li class="header_list-item"><a>Личный кабинет</a></li>
                    <li class="header_list-item"><a>ЛК</a></li>
                </ul>
                <button class="header_burger" type="button">
                    <img class="header_burger-img" src="/image/Group 9.svg">
                </button>
            </nav>
        </header>
        <div class="page">
            <img src='/image/page_logo.svg' class="page_logo">
            <h1 class="page_title"><span class="title_pink">ASKE</span>.ON<span class="title_green">LI</span>NE</h1>
            <img src="/image/full-shot-friends-making-music-together 4.png" class="page_img">
        </div>
        <form class="account">
            <p class="account_title">Регистрация в личном<br>кабинете</p>
            <div class="account_wrapper">
                <label for="login" class="account_input-title">Логин</label>
                <input class="account_input" type="email" name="login" id="login">
                <label class="account_mail">Электронная почта</label>
            </div>
            <div class="account_wrapper">
                <label for="password" class="account_input-title">Придумайте пароль</label>
                <input class="account_input" type="password" name="password" id="password">
            </div>
            <div class="account_wrapper">
                <label for="password" class="account_input-title">Повторите пароль</label>
                <input class="account_input" type="password" name="password" id="password">
            </div>
            <div class="account_confirmation">
                <input class="account_checkbox" type="checkbox"></input>
                <p class="account_confirmation-information">Отправляя заявку, я соглашаюсь на обработку персональных данных</p>
            </div>
            <button class="account_login" type="submit">Зарегистрироваться</button>
            <a class="account_registering">Уже зарегистрированы? Войти</a>
        </form>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
